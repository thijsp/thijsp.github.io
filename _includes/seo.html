	<!-- Begin SEO Meta Tags -->
<title>{% if page.meta_title %}{{ page.meta_title }}{% elsif page.title %}{{ page.title }} | {{ site.title}}{% else %}{{ site.title }}{% endif %}</title>
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:locale" content="{{ page.locale }} " />
<meta name="description" content="{{ page.description }}" />
<meta property="og:description" content="{{ page.description }}" />
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.bucketurl | append: page.image | absolute_url}}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{ site.bucketurl | append: page.image | absolute_url }}" />
<meta property="twitter:title" content="{{ page.title }}" />
	<!-- End SEO Meta Tags -->
