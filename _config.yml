# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: "https://www.thijspeirelinck.be"
permalink: pretty
markdown: kramdown
highlighter: rouge
collections_dir: collections

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate-v2
  - jekyll-sitemap


# paginate: 6
# paginate_path: "/hikes/page/:num"

# Pagination Settings
pagination:
  enabled: true
  per_page: 8
  permalink: '/page/:num/'
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

collections:
  projects:
    output: true
    permalink: /photography/:path/
  hikes:
    output: true
    permalink: /hikes/:path/
  posts:
    output: true
    permalink: /blog/:path/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: hikes
    values:
      layout: project
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# storage
# bucketurl: "/assets/images/content"
# absbucketurl: "https://www.thijspeirelinck.be"
bucketurl: "https://f003.backblazeb2.com/file/thijsp-blog"
absbucketurl: ""

# apiurl: "https://website-api-thijsp.replit.app"
apiurl: "https://api.thijspeirelinck.be"
# apiurl: "https://websiteapi.thijsp.repl.co"
# apiurl: http://127.0.0.1:5000
# apiurl: "https://74ebf454-28f5-41d6-8891-2e1af4799081-00-2ncs2a95zju20.picard.replit.dev:3000/"

# default page image
image: "/main.jpeg"

# categories used to provide filters at the top of hiking page
hikingfilters: ["Belgium", "Day hike", "Two-day hike", "Multi-day hike"]

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


